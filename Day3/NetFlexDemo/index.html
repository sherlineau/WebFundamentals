<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NetFlex</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Antonio&display=swap" rel="stylesheet">
</head>
<body>
    <div class="navbar">
        <div class="navleft">
            <h1>NETFLEX</h1>
            <ul>
                <li>Home</li>
                <li>TV Shows</li>
                <li>Movies</li>
                <li>Latest</li>
                <li>My List</li>
            </ul>
        </div>
        <div class="navright">
            <input type="text" name="search" id="search" placeholder="Search">
            <img src="images/aceIcon.jpg" alt="icon">
            <p>&#9662;</p>
        </div>
    </div>
    <h2>Titles in: AniFlex</h2>
    <div class="shows">
        <div class="show">
            <img src="images/armstrongAndSig.jpg" alt="FMAB">
            <h3>FullMetal Alchemist: Brotherhood</h3>
        </div>
        <div class="show">
            <img src="images/mirio.png" alt="My Hero Academia: Mirio">
            <h3>My Hero Academia</h3>
        </div>
        <div class="show">
            <img src="images/escanor.jfif" alt="">
            <h3>Seven Deadly Sins</h3>
        </div>
        <div class="show">
            <img src="images/jojo.jpeg" alt="">
            <h3>JoJo's Bizarre Adventure</h3>
        </div>
        <div class="show">
            <img src="images/maki.jpg" alt="">
            <h3>Fire Force</h3>
        </div>
        <div class="show">
            <img src="images/mikasa.jpg" alt="">
            <h3>Attack on Titan</h3>
        </div>
        <div class="show">
            <img src="images/roshi.jpg" alt="">
            <h3>Dragonball Z</h3>
        </div>
        <div class="show">
            <img src="images/saitama.jfif" alt="">
            <h3>One Punch Man</h3>
        </div>
        <div class="show">
            <img src="images/toguro.jpg" alt="yuyu hakoshou toguro">
            <h3>YuYu Hakoshou</h3>
        </div>
        <div class="show">
            <img src="images/toriko.jpg" alt="">
            <h3>Toriko</h3>
        </div>
    </div>
</body>
</html>
