<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <div>
        <label>First Name: * </label>
        <input type="text" name="FirstName">
    </div>

    <div>
        <label>Last Name: * </label>
        <input type="text" name="LastName">
    </div>

    <div>
        <label>Email Address: * </label>
        <input type="text" name="Email">
    </div>

    <div>
        <label>Password: * </label>
        <input type="password" name="Password">
    </div>

    <div>
        <label>Confirm Password: * </label>
        <input type="password" name="ConfirmPassword">
    </div>

    <div>
        <label>Birthday </label>
        <input type="date" name="DoB">
    </div>

    <div>
        <label>Gender Identity:</label>
    </div>

    <div>   
        <input type="radio" name="Gender">
        <label>Male</label>
        <input type="radio" name="Gender">
        <label>Female</label>
        <input type="radio" name="Gender">
        <label>Non-binary</label>
        <input type="radio" name="Gender">
        <label>I prefer not to answer</label>
    </div>

    <div>
        <label>A short description about myself:</label>
    </div>

    <div>
        <textarea name="description" id="" cols="30" rows="3"></textarea>
    </div>

    <div>
        <label>Favorite Language: </label>
        <select name="FavoriteLanguage">
            <option value="" selected disabled>Choose a Language</option>
            <option value="HTML">HTML</option>
            <option value="JavaScript">JavaScript</option>
            <option value="Python">Python</option>
        </select>
    </div>

    <div>
        <input type="checkbox" name="EmailUpdates">
        <label>Yes, I would like to receive periodic email updates</label>
    </div>

    <div>
        <input type="submit" value="Create Account">
    </div>

    <div>
        <p>
            * Indicates a required field
        </p>
    </div>
</body>
</html>
