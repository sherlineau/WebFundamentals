<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Making flags with just CSS</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <!-- jamacian flag -->
    <div class="yellowbase">
        <div class="greentop"></div>
        <div class="blackleft"></div>
        <div class="greenbottom"></div>
        <div class="blackright"></div>
    </div>
    
    <!-- greek flag -->
    <div class="whitebase">
        <div class="cross">
            <div class="WhiteVertical"></div>
            <div class="WhiteHorizontal"></div>
            <div class="WhiteHorizontalLong" id="top"></div>
            <div class="WhiteHorizontalLong" id="bottom"></div>
            <div class="WhiteHorizontalShort" id="top"></div>
            <div class="WhiteHorizontalShort" id="bottom"></div>
        </div>
    </div>
    
    <!-- rainbow flag -->
    <div class="rainbowbase">
        <div class="BlackSquare"></div>
        <div class="HorizontalLine" id="red"></div>
        <div class="HorizontalLine" id="orange"></div>
        <div class="HorizontalLine" id="yellow"></div>
        <div class="HorizontalLine" id="green"></div>
        <div class="HorizontalLine" id="blue"></div>
        <div class="HorizontalLine" id="purple"></div>
        <div class="BlackTriangle"></div>
        <div class="BrownTriangle"></div>
        <div class="BlueTriangle"></div>
        <div class="PinkTriangle"></div>
        <div class="WhiteTriangle"></div>
    </div>
</body>
</html>
