<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="usercard">
        <div class="banner">
            <div class="profilepicture">
                <img src="images/profilepicture.jpg" alt="">
            </div>
        </div>

        <div class="description">
                <h1>Sherline Au</h1>
                <div class="locationbox">
                    <img src="images/map-marker.png" alt="map marker">
                    <h3>Louisiana</h3>
                </div>
                <p> Developer | Engineer | Problem Solver </p>
                <p>Master of shadows and the internet. Professonial Lurker. Foster Failure</p>

                <div class="editprofilebox">
                    <img src="images/gear.png" alt="edit profile">
                    <a href="#">edit settings</a>
                </div>
        </div>
    </div>
</body>
</html
