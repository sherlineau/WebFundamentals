<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="usercard">
        <div class="banner">
            <div class="bannerimage">
                <img src="images/banner.jpg" alt="">
            </div>
            <div class="profilepicture">
                <img src="images/aloy.jfif" alt="">
            </div>
        </div>

        <div class="description">
                <h1>Aloy</h1>
                <div class="locationbox">
                    <img src="images/map-marker.png" alt="map marker">
                    <h3>Mother's Cradle</h3>
                </div>
                <p> Machine Hunter | Seeker | Savior of Meridian </p>
                <p>Constantly having to save the world from self-destruction. Can't even take a moment to breathe.</p>

                <div class="editprofilebox">
                    <img src="images/gear.png" alt="edit profile">
                    <a href="#">edit settings</a>
                </div>
        </div>
    </div>
</body>
</html
