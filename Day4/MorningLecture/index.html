<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- position fixed
    keeps item in exact location based on screen 
    useful for navbars you want to stay on screen-->
    <div class="blue"></div>
    <!-- Position absolute
    we define a position in the screen an element lives forever on the screen -->
    <div class="red"></div>

    <!-- position relative
    places an item in an exact location, but location is determined relative to parent -->
    <div class="green">
        <div class="pink"></div>
        <div class="orange"></div>
    </div> 
    
</body>
</html>
