<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navbar">
        <div class="navleft">
            <div class="logobox">
                <img src="images/Nintendo_logo_PNG6.png" alt="">
            </div>
            <div class="searcharea">
                <div class="left">
                    <img src="images/search-interface-symbol.png" alt="">
                <p>Search, Games, Hardware </p>
                </div>
                <div class="right">
                    <h5>All Categories</h5>
                    <img src="images/chevron.png" alt="">
                </div>
                
            </div>
        </div>
        <div class="navright"></div>
    </div>
    <div class="directory"></div>

    <div class="banner">
        <img src="images/3600x1300_NSS_Centerstage_desktop.jpg" alt="nintendo banner">
    </div>
    <div class="subbanner">
        <div class="switchsports">
            <h2>Nintendo Switch Sports available now</h2>
            <button>Buy now</button>
        </div>
        <div class="rating">
            <img src="images/e10.png" alt="rated everyone over 10">
            <div class="ratingdescription">
                <small>Mild Violence</small>
                <hr><!-- horizontal row -->
                <small>In-Game Purchases, Users Interact</small>
            </div>
        </div>
    </div>
    <div class="featured">
        <h2>Featured</h2>
        <div class="games">
            <div class="game">
                <img src="images/mariostrikers.avif" alt="">
                <div class="container">
                    <h4>Game Title</h4>
                    <p>Nintendo Switch</p>
                </div>
                
            </div>
        </div>
    </div>
</body>
</html>
